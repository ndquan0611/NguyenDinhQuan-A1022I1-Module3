<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Nhúng CSS vào trang HTML</title>
    <style>
      /* internal */
      h1 {
        color: green;
      }

      p {
        color: blue;
      }
    </style>
  </head>
  <body>
    <!-- inline -->
    <h1 style="color: green">This is heading 1</h1>
    <p style="color: blue">
      This is an ordinary paragraph. Notice that this text is blue. The <br />default text color for
      a page is defined in the body selector.
    </p>
  </body>
</html>
